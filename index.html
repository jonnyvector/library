<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <div class="top-container">
      <h1>Library</h1>  
      <button class="open-form">Add Book</button>
    </div>
    <div class="modal">
     <form class="form" action="submit">
      <img src="/assets/window-close.svg" class="close-form" alt="close-icon">
      <div class="form-section">
        <label for="title">Title</label>
        <input  name="title" id="title" type="text" required>
      </div>
      <div class="form-section">
        <label for="author">Author</label>
        <input  name="author" type="text" required>
      </div>
      <div class="form-section">
        <label for="pages">Pages
        </label>
        <input name="pages" type="text">
      </div>
      <div class="form-section radio-button">
          <label for="read-status">Have you read this book?</label><br>
          <div class="radio">
            <div class="radio-choice">
              <label for="yes">Yes</label>
              <input type="radio" name="read-status" id="read-status" value="yes">
            </div>
            <div class="radio-choice">
              <label for="no">No</label>
              <input type="radio" name="read-status" id="read-status" value="no">
            </div>
          </div>
        </div>
        <button class="submit" type="submit">Submit</button>
      </div>
     </form>
    </div>
    <div class="wrapper">
      <div class="library-container">
      </div>
    </div>
    
    </div>
  </body>
</html>
